<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 clrp">
			<div id="nav-menu">
				<div class="user-panel">
					<div class="main-info">
						<p>Apps name</p>
					</div>
					<div class="dropdown-wrap">
						<div class="btn-icon">
							<i class="fas fa-user" title="Username"></i>
							<ul class="dropdown-list left">
								<li>
									<button>Сменить пароль</button>
									<i class="fas fa-key"></i>
								</li>
								<li>
									<button id="sign-out">Выйти</button>
									<i class="fas fa-sign-out-alt"></i>
								</li>
							</ul>
						</div>
						<div class="btn-icon">
							<i class="fas fa-cogs" title="Settings"></i>
							<ul class="dropdown-list left">
								<li class="popup-btn" data-popup="popup-calendar">
									<button>Выбрать период</button>
									<i class="far fa-calendar-alt"></i>
								</li>
								<li>
									<button>Экспорт в PDF</button>
									<i class="fas fa-file-pdf"></i>
								</li>
								<li>
									<button>Экспорт в EXCEL</button>
									<i class="fas fa-file-excel"></i>
								</li>
							</ul>
						</div>
						<div class="btn-icon btn-list mr1 fas fa-cog"></div>
					</div>
				</div>
				<div id="reporting-list" class="scrollbar"></div>
			</div>
		</div>
		<div class="col-sm-9 clrp">
			<div id="main-table" class="scrollbar">
				<div class="btn-icon popup-btn" data-popup="popup-hidden-columns">
					<i class="fas fa-cog"></i>
				</div>
				<div id="table-wrap"></div>
			</div>
		</div>
	</div>
</div>
<div id="popup-calendar" class="popup">
	<div class="form-content">
    <form id="popup-form">
      <div class="col-sm-6">
      	<div class="input-wrap">
        	<input id="periodFrom" name="dateFrom" placeholder="Период с...">
					<i class="far fa-calendar-alt"></i>
        	<div class="calendar" data-output="periodFrom"></div>
      	</div>
      </div>
			<div class="col-sm-6">
      	<div class="input-wrap">
					<input id="periodTo" name="dateTo" placeholder="Период до...">
					<i class="far fa-calendar-alt"></i>
					<div class="calendar" data-output="periodTo"></div>
				</div>
      </div>
      <div class="col-sm-12">
      	<button type="submit" class="btn">Применить</button>
      </div>
    </form>
	  <span class="fade-out main-btn-circle">╳</span>
	</div>
</div>
<div id="popup-hidden-columns" class="popup">
	<div class="form-content">
    <!-- <form id="popup-form"> -->
    	<div class="col-sm-12">
    		<div id="elements-wrap" class="btn-list"></div>
    	</div>
			<div class="col-sm-12">
				<button type="submit" class="btn">Применить</button>
			</div>
    <!-- </form> -->
	  <span class="fade-out main-btn-circle">╳</span>
	</div>
</div>
