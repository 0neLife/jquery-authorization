<div class="flex-container">
	<div class="form-content">
		<div class="form-title">
			<div>Authorization form</div>
			<div>
				<i class="fas fa-smile-wink"></i>
			</div>
		</div>
		<div class="form-body">
			<form id="login-form" autocomplete="off">
				<div class="form-group">
					<input type="text" id="email" placeholder="Email" name="email">
					<i class="fas fa-user"></i>
					<div class="error-message"></div>
				</div>
				<div class="form-group">
					<input type="password" id="password" placeholder="Password" name="password">
					<i class="fas fa-key"></i>
					<div class="error-message"></div>
				</div>
				<button type="submit" class="btn-main">Sing in
					<i class="fas fa-sign-in-alt ml1"></i>
				</button>
			</form>
		</div>
	</div>
</div>
<div class="btn-wrap">
	<button class="btn-icon" title="Detecting the Internet Connection">
		<i class="fas fa-wifi"></i>
		<span class="pulse slash"></span>
	</button>
</div>
<div class="bcg-bubbles">
	<span></span>
</div>
<div id="popup-error-msg" class="popup">
	<div class="flex-container">
		<div class="popup-content center">
			<div class="popup-title">
				<i class="fas fa-exclamation-triangle"></i>
		    <h2>Ooops, error!</h2>		
			</div>
	    <h3 class="error-msg mb1"></h3>
	    <div style="padding-bottom: 60px"><i class="far fa-hand-point-right mr1"></i>Please send us this error report to help fix the problem and improve this software</div>
	    <button class="btn-main warn">
	    	<i class="fas fa-times-circle mr1"></i>
	    	<span>Close</span>
	    </button>
		</div>
	</div>
</div>
<script src="js/login.min.js"></script>
